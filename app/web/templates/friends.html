<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Friends</title>
		<link rel="stylesheet" type="text/css" href="./static/leaderboard.css" />
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
	</head>
	<body>
		<div class="lb-header">
			<h1 class="lb-title"><span>N</span>-Crypto</h1>
			<h1 class="lb">Your friends</h1>
			<div class="container">
				<span>Ref-link:</span>
				<input
					type="text"
					id="linkField"
					value="http://t.me/ncrypto_tap_bot?start={{user_id}}"
					readonly
				/>
				<button onclick="copyLink()">Copy</button>
			</div>
		</div>
		<div class="lb-leaderboard">
			{% for referral in referrals %}
			<div class="lb-card">
				<h2>{{ referral[0] }}</h2>
				<h3>Натапал: {{ referral[1] }}</h3>
				<h3>Ваша награда: +10000 $NCOIN</h3>
			</div>
			{% endfor %}
		</div>
		<div class="lb-footer">
			<button class="back-button" onclick="window.location.href='/home'">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="45"
					height="45"
					fill="currentColor"
					class="bi bi-arrow-left-circle-fill"
					viewBox="0 0 16 16"
				>
					<path
						d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
					/>
				</svg>
				Back
			</button>
		</div>
		<script src="./static/js/app.js"></script>
	</body>
</html>
